{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
     Login
{% endblock %}


{% block content %}
    <div class="card">
        <div class="card-header">
            <p class="fs-3 text-primary">Login</p>
        </div>
    <div class="card-body">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
            <p> Or create account  <a href="{% url 'register' %}">  Register</a> ?</p>
        </form>
    </div>
    </div>
{% endblock %}
