{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Register
{% endblock %}


{% block content %}
       <div class="card">
        <div class="card-header">
            <p class="fs-3 text-primary">Register User</p>
        </div>
    <div class="card-body">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
            <p> Or create account  <a href="{% url 'login' %}">  Login</a> ?</p>
        </form>
    </div>
    </div>
{% endblock %}
