{% extends 'base.html' %}
{% load static %}

{% block title %}
  Profile
{% endblock %}

{% block content %}
     <header class="py-5">
                <div class="container px-5 pb-5">
                    <div class="row gx-5 align-items-center">
                        <div class="col-xxl-5">
                            <!-- Header text content-->
                            <div class="text-center text-xxl-start">
                                <div class="badge bg-gradient-primary-to-secondary text-white mb-4"><div class="text-uppercase">Design · Development · Marketing</div></div>
                                <div class="fs-3 fw-light text-muted">{{ user.phone }}</div>
                                <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline">{{ user.get_full_name }}</span></h1>
                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
                                    <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder"
                                       href="#">Edit my account</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xxl-7">
                            <!-- Header profile picture-->
                            <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                                <div class="profile bg-gradient-primary-to-secondary">
                                    <!-- TIP: For best results, use a photo with a transparent background like the demo example below-->
                                    <!-- Watch a tutorial on how to do this on YouTube (link)-->
                                    {% if user.profile.image %}
                                         <img class="profile-img" style="width: 300px ; border-radius: 25px"
                                              src="{{ user.profile.image.url }}" alt="...">
                                    {% else %}
                                         <img class="profile-img" style="width: 300px ; border-radius: 25px"
                                              src="{% static 'profile/photo.webp' %}" alt="...">
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
{% endblock %}
